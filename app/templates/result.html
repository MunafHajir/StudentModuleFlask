<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Register | Flask</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-12">
                <form method="POST">
                   {% for i in range(1,standard) %}
                     <div class="col-sm-3">
                      <label >Standard </label>
                      <input type="text" name="Standard{{i}}" class="form-control" id="std">
                    </div>
                      <div class="col-sm-3">
                      <label >Grade </label>
                      <input type="text" name="grade{{i}}" class="form-control" id="grade">
                      </div>
                      <div class="col-sm-3">
                      <label >Remark </label>
                      <input type="text" name="remark{{i}}" class="form-control" id="remark">
                      </div>
                      <div class="col-sm-3">
                      <label >Percentage </label>
                      <input type="text" name="percentage{{i}}" class="form-control" id="percentage">
                      
                    </div>
                {% endfor %}

                    <button type="submit" class="btn form-control btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
